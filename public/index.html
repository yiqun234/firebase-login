<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyApply - Login/Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase SDK -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .auth-card {
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .card-header {
      border-bottom: none;
      background-color: transparent;
    }
    .logo {
      max-width: 150px;
      margin: 20px auto;
      display: block;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }
    .btn-primary {
      padding: 10px 20px;
    }
    .status-message {
      min-height: 50px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card auth-card">
          <div class="card-body text-center pt-4 pb-5">
            <h2 class="mb-4">EasyApply</h2>
            <p class="text-muted mb-4">Please log in or register to continue using EasyApply</p>
            
            <ul class="nav nav-tabs justify-content-center mb-4" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" 
                        type="button" role="tab" aria-controls="login" aria-selected="true">
                  Login
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" 
                        type="button" role="tab" aria-controls="register" aria-selected="false">
                  Register
                </button>
              </li>
            </ul>
            
            <div class="tab-content" id="authTabsContent">
              <!-- 登录表单 -->
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm" class="text-start">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                  </div>
                  <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                  <div id="loginStatus" class="status-message"></div>
                </form>
              </div>
              
              <!-- 注册表单 -->
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm" class="text-start">
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" required minlength="6">
                    <div class="form-text">Password must be at least 6 characters long</div>
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                  </div>
                  <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Register</button>
                  </div>
                  <div id="registerStatus" class="status-message"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to initialize Firebase and set up event listeners
    function initializeAppAndAuth() {
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAeHptX0vuZVy1Oos_LyOSjtoVTU4b6m9s",
        authDomain: "easy-apply-bot.firebaseapp.com",
        projectId: "easy-apply-bot",
        storageBucket: "easy-apply-bot.firebasestorage.app",
        messagingSenderId: "40362191929",
        appId: "1:40362191929:web:cbfec3cafe37f6e85f31e8",
        measurementId: "G-B4JTE653K5"
      };

      // Initialize Firebase
      try {
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        console.log("Firebase initialized successfully.");

        // 获取回调URL参数
        function getCallbackUrl() {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get('callback');
        }
        
        // 登录表单提交处理
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Login form submitted, preventDefault called."); 
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const statusEl = document.getElementById('loginStatus');
            
            statusEl.innerHTML = '<div class="alert alert-info">Logging in...</div>';
            console.log("Attempting Firebase sign-in with email:", email);
            
            try {
              const userCredential = await auth.signInWithEmailAndPassword(email, password);
              const user = userCredential.user;

              const idToken = await user.getIdToken();

              const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idToken: idToken })
              });
              
              const data = await response.json();
              
              if (data.success) {
                statusEl.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
                const callbackUrl = getCallbackUrl();
                if (callbackUrl) {
                  window.location.href = `/auth/callback?user_id=${data.user_id}&api_key=${data.api_key}`;
                } else {
                  statusEl.innerHTML = '<div class="alert alert-warning">Callback URL not provided, cannot complete login process.</div>';
                }
              } else {
                if (data.email_verified === false) {
                  let resendButtonHtml = `<button id="resendVerificationEmailBtn" class="btn btn-warning btn-sm mt-2">Resend Verification Email</button>`;
                  statusEl.innerHTML = `<div class="alert alert-danger">${data.message}<br>If you haven\'t received the email, you can try resending.</div>${resendButtonHtml}`;
                  
                  document.getElementById('resendVerificationEmailBtn').addEventListener('click', async (event) => {
                    event.preventDefault();
                    event.stopPropagation();
                    try {
                      const user = auth.currentUser;
                      if (user) {
                        await user.sendEmailVerification();
                        statusEl.innerHTML = '<div class="alert alert-info">A new verification email has been sent. Please check your email (including spam folder).</div>';
                      } else {
                        statusEl.innerHTML = '<div class="alert alert-danger">Could not identify current user to resend email. Please try logging in again. If the issue persists, contact support.</div>';
                      }
                    } catch (err) {
                      console.error("Error resending verification email:", err);
                      statusEl.innerHTML = `<div class="alert alert-danger">Failed to resend verification email: ${err.message}</div>`;
                    }
                  });
                } else {
                  statusEl.innerHTML = `<div class="alert alert-danger">${data.message || 'Login failed, please check your credentials or network connection.'}</div>`;
                }
              }
            } catch (error) {
              console.error('登录错误:', error);
              let errorMessage = 'Login failed, please try again later.';
              if (error.code) {
                switch (error.code) {
                  case 'auth/user-not-found':
                  case 'auth/wrong-password':
                  case 'auth/invalid-credential':
                  case 'auth/invalid-login-credentials': 
                    errorMessage = 'Incorrect email or password.';
                    break;
                  case 'auth/invalid-email':
                    errorMessage = 'Invalid email format.';
                    break;
                  case 'auth/user-disabled':
                    errorMessage = 'This account has been disabled.';
                    break;
                  default:
                    errorMessage = `Error during login: ${error.message}`;
                }
              }
              statusEl.innerHTML = `<div class="alert alert-danger">${errorMessage}</div>`;
            }
          });
        } else {
            console.error("Login form not found");
        }
        
        // 注册表单提交处理
        const registerForm = document.getElementById('registerForm');
        if (registerForm) {
            registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const statusEl = document.getElementById('registerStatus');
            
            if (password !== confirmPassword) {
              statusEl.innerHTML = '<div class="alert alert-danger">Passwords do not match.</div>';
              return;
            }
            
            statusEl.innerHTML = '<div class="alert alert-info">Registering...</div>';
            
            try {
              const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
              });
              
              const data = await response.json();
              
              if (data.success) {
                await auth.signInWithEmailAndPassword(email, password);
                const user = auth.currentUser;
                if (user) {
                  await user.sendEmailVerification();
                }
                statusEl.innerHTML = '<div class="alert alert-success">Registration successful! Firebase will send a verification email. Please check your email and click the link to verify.</div>';
              } else {
                statusEl.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
              }
            } catch (error) {
              console.error('注册错误:', error);
              statusEl.innerHTML = `<div class="alert alert-danger">Registration failed: ${error.message}</div>`;
            }
          });
        } else {
            console.error("Register form not found");
        }

      } catch (e) {
        console.error("Firebase initialization failed:", e);
        // Display a user-friendly message if Firebase fails to initialize
        const loginStatus = document.getElementById('loginStatus');
        if (loginStatus) loginStatus.innerHTML = '<div class="alert alert-danger">System initialization failed, please refresh the page or try again later.</div>';
        const registerStatus = document.getElementById('registerStatus');
        if (registerStatus) registerStatus.innerHTML = '<div class="alert alert-danger">System initialization failed, please refresh the page or try again later.</div>';
      }
    }

    // Ensure DOM is fully loaded before trying to initialize Firebase and attach listeners
    if (document.readyState === 'loading') {  // Loading hasn't finished yet
      document.addEventListener('DOMContentLoaded', initializeAppAndAuth);
    } else {  // `DOMContentLoaded` has already fired
      initializeAppAndAuth();
    }
  </script>
</body>
</html>
