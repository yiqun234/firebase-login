<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认证完成 - EasyApply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .success-card {
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .icon-success {
      font-size: 60px;
      color: #198754;
    }
    .api-key {
      background-color: #f8f9fa;
      padding: 10px 15px;
      border-radius: 5px;
      font-family: monospace;
      word-break: break-all;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card success-card">
          <div class="card-body text-center py-5">
            <div class="icon-success mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
              </svg>
            </div>
            
            <h3 class="mb-3">认证成功</h3>
            <p id="statusMessage" class="text-muted mb-4">您的登录认证已完成，请稍候...</p>
            
            <div class="d-none" id="apiKeySection">
              <p class="text-start mb-2">您的API密钥：</p>
              <div class="api-key text-start" id="apiKeyDisplay"></div>
              <div class="mt-3 text-muted small">以上信息已自动发送到EasyApply应用程序。您可以关闭此窗口并返回应用程序。</div>
            </div>
            
            <div class="alert alert-danger d-none mt-4" id="errorMessage"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get('user_id');
      const apiKey = params.get('api_key');
      
      if (!userId || !apiKey) {
        document.getElementById('statusMessage').innerHTML = '错误：认证信息不完整';
        document.getElementById('errorMessage').innerHTML = '未能获取到用户ID或API密钥。请重新登录或注册。';
        document.getElementById('errorMessage').classList.remove('d-none');
        return;
      }
      
      // 显示API密钥
      document.getElementById('apiKeyDisplay').textContent = apiKey;
      document.getElementById('apiKeySection').classList.remove('d-none');
      
      // 尝试发送回本地服务器
      try {
        // 通过fetch向本地认证服务器发送认证信息
        fetch('http://localhost:5000/auth/callback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            user_id: userId,
            api_key: apiKey
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById('statusMessage').innerHTML = '认证信息已成功发送到应用程序！';
          } else {
            document.getElementById('statusMessage').innerHTML = '向应用程序发送认证信息时出错';
            document.getElementById('errorMessage').innerHTML = data.message || '未能将认证信息发送到应用程序，请手动复制API密钥';
            document.getElementById('errorMessage').classList.remove('d-none');
          }
        })
        .catch(error => {
          console.error('发送到本地服务器错误:', error);
          document.getElementById('statusMessage').innerHTML = '无法连接到应用程序';
          document.getElementById('errorMessage').innerHTML = '无法将认证信息发送到应用程序。请手动复制您的API密钥并在应用程序中输入。';
          document.getElementById('errorMessage').classList.remove('d-none');
        });
      } catch (error) {
        console.error('发送错误:', error);
        document.getElementById('statusMessage').innerHTML = '无法向应用程序发送认证信息';
        document.getElementById('errorMessage').innerHTML = '请手动复制上方API密钥到应用程序中';
        document.getElementById('errorMessage').classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
