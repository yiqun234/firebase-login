<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Complete - EasyApply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .success-card {
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .icon-success {
      font-size: 60px;
      color: #198754;
    }
    .api-key {
      background-color: #f8f9fa;
      padding: 10px 15px;
      border-radius: 5px;
      font-family: monospace;
      word-break: break-all;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card success-card">
          <div class="card-body text-center py-5">
            <div class="icon-success mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
              </svg>
            </div>
            
            <h3 class="mb-3">Authentication Successful</h3>
            <p id="statusMessage" class="text-muted mb-4">Your login authentication is complete, please wait...</p>
            
            <div class="d-none" id="apiKeySection">
              <!-- <p class="text-start mb-2">Your API Key:</p>
              <div class="api-key text-start" id="apiKeyDisplay"></div> -->
              <div class="mt-3 text-muted small">The information above has been automatically sent to the EasyApply application. You can close this window and return to the application.</div>
            </div>
            
            <div class="alert alert-danger d-none mt-4" id="errorMessage"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get('user_id');
      const apiKey = params.get('api_key');
      
      if (!userId || !apiKey) {
        document.getElementById('statusMessage').innerHTML = 'Error: Authentication information incomplete';
        document.getElementById('errorMessage').innerHTML = 'Failed to retrieve User ID or API Key. Please log in or register again.';
        document.getElementById('errorMessage').classList.remove('d-none');
        return;
      }
      
      // 显示API密钥
      // document.getElementById('apiKeyDisplay').textContent = apiKey;
      document.getElementById('apiKeySection').classList.remove('d-none');
      
      // 尝试发送回本地服务器
      try {
        // 通过fetch向本地认证服务器发送认证信息
        fetch('http://localhost:5000/auth/callback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            user_id: userId,
            api_key: apiKey
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById('statusMessage').innerHTML = 'Authentication information successfully sent to the application!';
          } else {
            document.getElementById('statusMessage').innerHTML = 'Error sending authentication information to the application';
            document.getElementById('errorMessage').innerHTML = data.message || 'Failed to send authentication information to the application, please copy the API key manually';
            document.getElementById('errorMessage').classList.remove('d-none');
          }
        })
        .catch(error => {
          console.error('发送到本地服务器错误:', error);
          document.getElementById('statusMessage').innerHTML = 'Unable to connect to the application';
          document.getElementById('errorMessage').innerHTML = 'Unable to send authentication information to the application. Please manually copy your API key and enter it in the application.';
          document.getElementById('errorMessage').classList.remove('d-none');
        });
      } catch (error) {
        console.error('发送错误:', error);
        document.getElementById('statusMessage').innerHTML = 'Unable to send authentication information to the application';
        document.getElementById('errorMessage').innerHTML = 'Please manually copy the API key above into the application';
        document.getElementById('errorMessage').classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
